<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="base.css">
    <link rel="icon" type="image/png" href="images/TUMOR.png">
</head>
<body>

<div class="contactBox">



    <div class="blackHalf">
        <nav class="navContact">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <p>Wanna reach out?</p>
        <div class="centeredContent">
            <div class="blackText">
                <h1>Let's Get In Touch!</h1>
                <!-- Other content you want to center -->
            </div>
        </div>
    </div>


    <div class = "whiteHalf">
        <form action="/tacos">
            <div class="row">
                <div class="col">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Angela">
                </div>
                <div class="col">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Duran">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="angeladuran.py@gmail.com">
                <span id="emailHelp" class="form-text text-muted"></span>
            </div>
            <div class="form-group">

                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" aria-describedby="subjectHelp" placeholder="Relevant Subject">
                <span id="subjectHelp" class="form-text text-muted"></span>

            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Email Content Goes Here"></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
